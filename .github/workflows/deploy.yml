name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.5.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.6.0'
          cache: 'pnpm'

      - name: Check Node.js version
        run: node --version

      - name: Check Pages status
        run: |
          echo "Checking GitHub Pages configuration..."
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build VuePress site
        run: pnpm run docs:build

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vuepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Check deployment status
        run: |
          if [ "${{ steps.deployment.outcome }}" == "failure" ]; then
            echo "Deployment failed. Please check GitHub Pages settings."
            echo "Go to: https://github.com/${{ github.repository }}/settings/pages"
            exit 1
          else
            echo "Deployment successful!"
            echo "Site URL: ${{ steps.deployment.outputs.page_url }}"
          fi

